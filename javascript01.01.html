<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>자바1-1</title>
    
    <script>
        // // 는  한 줄 주석 코드 
        //  /* */ 여러 줄 주석코드

        // 자바 스크립트의 결과를 화면에 출력하기
        // 1. html innerHTML 사용
            // html 태그의 내용을 수정하여 화면에 출력
            // 사용 빈도 높음
            // 웹 브라우저 화면에서 확인가능
            // 기존의 화면을 꾸미기 위하여 html 태그의 내용을 수정하기위하여 사용
        // 2. documet.write() 사용
            // web 화면에 text로 직접 출력
            // 사용빈도 낮음
            // 웹 브라우저 화면에서 확인가능
            // 기존의 화면(html css)이 모두 로딩된 이후에 사용 시 기존의 모든  html 내용이 삭제됨
        // 3. alert() 사용
            // 알림창을 화면에 띄워서 출력
            // 사용빈도 높음
            // 웹 브라우저 화면에서 확인가능
            // alert 기존의 html 태그와는 상관없이 동작하고 알림창을 이용하여 사용자에게 출력함, 알림창을 사용하기 떄문에 디버그 용도로도 많이사용함
        // 4. console.log() 사용
            // 웹 브라우저의 콘ㅅ골 창에 출력
            // 사용빈도 높음
            // 웹 브라우저 화면에서 확인불가능
            // 일반 사용자의 화면에는 내용이 출력안댄다 개발자 콘솔창에서만 확인이 가능하므로 디버그 전용
</script>
</head>
<body>

    <h1>innerHTML 사용하여 화면에 출력</h1>
    <p id="innerHTML"></p>
        <script>
            document.querySelector('#innerHTML').innerHTML = 523 * 16;
        </script>

        <br><br><br>

        <h1>document.write() 사용하여 화면에 출력</h1>
        <button onclick="document.write('기존 내용 삭제 후 출력');">클릭시 기존 html 내용 삭제 후 화면에 출력</button>
        <script>
            document.write(5 + 10);
        </script>

        <h2>alert()사용하여 화면에 출력</h2>
        <button onclick="alert(5 + 10);">click</button>

        <br><br><br>
        <h2>console.log()사용하여 화면에 출력</h2>
        <script>
            console.log(5 + 10);
        </script>
</body>
</html>
