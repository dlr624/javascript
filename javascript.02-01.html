    // 배열이름 :bucket list
    // 화면에 출력 시 각각의 인덱스 번호로 접근하여 출력

    var bucketlist = ["술 줄이기", "돈 모으기", "담배 줄이기", "여행 다니기", "집 리모델링하기" ];

    // length : 지정한 배열의 길이를 출력

    // 배열에서 많이 사용되는 함수
    //push(추가 할 데이터) : 해당 배열에 가장 만지막에 데이터를 추가
        var fruits = ["바나나", "사과", "오렌지", "포도"]
        console.log(fruits);
        console.log("원본 데이터")
        fruits.push("파인애플");
        fruits.push("수박");
        fruits.push("복숭아");
        
        console.log(fruits);
    //pop() :  해당 배열의 가장 마지막에 있는 데이터를 삭제
    console.log(fruits);
    console.log("원본 데이터")
        fruits.pop();
        console.log(fruits);
        console.log("팦 후 데이터")
    //shift() : 해당 배열의 가장 앞에 있는 데이터를 삭제
    console.log("원본 데이터");
    console.log(fruits);
    fruits.shift();
    console.log("쉬프트 후 데이터");
    console.log(fruits);
    //unshift(추가 할 데이터) :  해당 배열의 가장 앞에 데이터를 추가

    // concat() : 기존의 배열에 다른 배열을 합하기

        //  기존의 배열은 원본 그대로 있음
        //  사용법 
        //  var 새배열명 = 기준 배열1.concat(기존배열2);
        var cars = ["아반떼", "소나타", "그랜져"];
        var comp = ["현대", "기아", "쌍용", "쉐보레", "벤츠"];
        var carComp = cars.concat(comp);
        console.log(cars);
        console.log(comp);
        console.log(carComp);


        // splice() : 배열의 지정한 위치에 데이터를 추가.삭제
        // 사용법 
        //  splice(index, 제거 요소 수) : 지정한 위치에서 지정한 개수의 데이터를 삭제함 
        // splice(index, 제거 요소 수, 추가할 데이터1, 추가할 데이터2, ...) : 지정한 위치에서 지정한 개수의 데이털르 삭제하고, 지정한 데이터를 추가함.

    console.log("원본 데이터");
    console.log(cars);

    console.log("원본 데이터");
    console.log(carComp);
    carComp.splice(3,0,"k3", "k5", "k7", "k9");
    console.log("추가");
    console.log(carComp);

        // sort() : 배열 내부의 데이터를 오름차순으로 정렬
        // reverse() : 배열내부의 데이터의 순서를 반대롭 변경

    console.log("원본 데이터");

    console.log(carComp);
