    <script>
    // 자바스크립트 연산자
    // 프로그래밍 언어에서 각종 데이터를 연산하기 위한 기호
    // 기본적으로 연산자의 연산 방향은 왼쪽에서 오른쪽으로 

    // 산술 연산자
        // 수학에서 사용하는 4칙연산자 , 나머지 연산자
        // + : A항과 B항의 값을 합을 구하는 연산자
        // - : A항과 B항의 값의 차를 구하는 연산자
        // * : A항과 B항의 값을 곱을 구하는 연산자
        // / : A항에서 B 항을 나눈 몫을 구하는 연산자
        // % : A항에서 B 항을 나눈 후 나머지 값을 구하는 연산자
        
        var a = 10;
        var b = 3;
        var c = 0;

        c = a + b; //합
        console.log(c)
        c = a - b; //차
        console.log(c)
        c = a * b; //곱
        console.log(c)
        c = a / b; //나눈 몫
        console.log(c)
        c= a % b; //나누고 나머지 값
        console.log(c)

    // 할당 연산자
        // 값을 변수에할당(저장,대입)하는 연산자
        // 연산방향이 다른 연산자와는 달리 오른쪽에서 왼쪽으로 진행함
        // 연산의 우선순위가 가장 느림
        // = : 값(데이터를) 오른쪽에서 왼쪽의 변수에 할당함
        // 할당 연산자는 산술 연산자와 함꼐 사용 가능하다
        // += : 산술 연산자의 + 와 합쳐져서 B = B + a 와 같은 의미임
            // B += A; 는 B = B + A 와 같은 의미 (젤 많이씀)
            // -= : 산술 연산자의 - 와 합쳐져서 B = B - A 와 같은 의미
            // *= : 산술 연산자의 * 와 합쳐져서 B = B * A 와 같은 의미
            // /= : 산술 연산자의 / 와 합쳐져서 B = B / A 와 같은 의미
            // %= : 산술 연산자의 % 와 합쳐져서 B = B % A 와 같은 의미


        var a = 10; //할당 연산자를 ㅇ사용하여  변수 a 에 10을 대입
        console.log(a)

        a = a + 10; //변수 a에 숫자 10을 더하고 그 값을 변수 a 에 대입
        console.log(a)

        a += 10; // 변수 a에 숫자 10을 더하고 그 값을 변수 a에 대입
        console.log(a)

    // 두 개의 숫자를 연산하는 프로그램 작성
    // 숫자는 아무거나 사용해도 됨
    // 나머지 연산자까지 연산
    // 변수는 5개 선언(각 연산자 별로 하나씩 선언)
    
    // 비교 연산자
        // 연산의 결과는 참 거짓으로 출력됨
        // > : A형이 B항보다크다
        // ===:A형과 B항은 같다*(데이터 타입까지 엄격한 비교 )
        // !=ㅁ항과 B항은 같지않다
        // !== : A형과 B항은 같지 않다 (데이터 까지 엄격한 비교)   

        var x = 10;
        console.log(x > 10); // false
        console.log(x < 10); // false
        console.log(x >= 10); // true
        console.log(x <= 10); //true
        console.log(x == 10); //true
        console.log(x != 10); //false

        // 숫자형 10 과 문자열형 10이 동일한 값으로 판단함

        console.log(x === y); //엄격한 비교로 인하여 값은 false
        console.log(x !== y); //엄격한 비교로 인하여 값은 true



    // 논리 연산자
        // 변수 또는 값 사이의 논리 형태를 결정하는 데 사용하는 연산자
        // 주로 연산식을 2개 이상 사용해야 할 경우 사용함
        //결과값은 참 (true), (flase) 로 출력
        // && : 논리곱 연산을 수행함
        // ||:논리 합 연선을 수행함
        // ! : 논리부정 연산을 수행함

        x = 10;

        console.log(x < 10 && y > 1); //flase
        console.log(x == 5 || y == 5); //true
        console.log(!(x == y)); //true

    // 비트 연산자

        // |(or):합연산 (둘중의 0 + 0 일 경우만 0, 나머지 모두 1)
