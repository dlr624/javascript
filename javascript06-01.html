<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>6일차 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        //함수 : 특정한 기능을 수행하기 위한 코드의 모음

        // function funcName(val1, val2) {

        //     alert(val1 + val2);

        // funcName(100, 200); //함수의 원형 모양에 맞게 적어줘야 함

        // // 기본형 함수 함수 종류 1

        function cleaningStart1() {
            console.log("청소를 시작합니다.");

        }
        
        function cleaningEnd () {
            console.log("청소를 종료합니다.");
        }

        function cleaning() {
            console.log("청소 중입니다.")
        }

        cleaningStart1();
        cleaning();
        cleaningEnd();

        // 함수 종류 2번으로 변환 (매개변수 o 반환값 x)

        function cleaningStart2(a, b, c) {
            console.log(a + b + c);
        }

        cleaningStart2("물걸레", "청소", "시작합니다")

        function cleaningStart4(a, b, c) {
            return a + b + c;
        }
            cc = cleaningStart4("물걸레", " 청소를", " 시작해 볼까요" ); 
            console.log(cc)
        
            // 프로그램은 크게 나누었을때 변수- 저장소 - 함수- 실행기 
            // 데이터타입, (숫자, 문자, 논리, undifined)
                // 배열 객체
                // 제어문 (if ~ else if), 반복문 

                // jquery
                    // 자바 스크립트를 쉽게 사용하기위한 라이브러리
                    // jquery 다운받아야함
                    // 익명함수 : 함수이지만 함수명이 없는 함수, 1회용 함수
                    $(document).ready(function() {
                        $("#hide").on("click", function() {
                            $("h1").hide();

                        });
                        $("#show").on("click", function() {
                            $("h1").show();
                    });
                 });

                    
    </script>
    
    
<body>
    <h1>아래 버튼 클릭 시 숨겨졌다가 보여지는 글자</h1>
    <button id="hide">클릭 시 글자 숨겨짐</button>
    <button id="show">클릭 시 글자 보여짐</button>
    
</body>
</html>
