<script>
    
    // 2. 6자리 숫자까지 나와야 할 반복문

function lotto() {

var lotto = new Array();

var random = parseInt(Math.random() * 45 + 1);

 

// 배열에 첫번째 난수 일단 삽입

lotto.push(random);

 

// 내가 마지막으로 비교할 숫자까지 반복문

while (lotto.length <= 5) {

random = parseInt(Math.random() * 45 + 1);

// -1이 안 나온다는 것은 이미 배열안에 random값과 똑같은 수가 존재한다는 뜻이므로

// 다시 난수를 발생시켜서 비교해야 한다.

// 계속 같은 값에 해당되는 배열의 인덱스값이 리턴되는 한 계속 반복문 실행

while (lotto.indexOf(random) != -1) {

random = parseInt(Math.random() * 45 + 1);

}

lotto.push(random);

//document.write(lotto);

}

//document.write("<br />");

return lotto;

}

 

document.write("<table border='5px'>");

 

for (var i = 0; i <= 5; i++) {

 

document.write("<tr>");

document.write("<td>" + lotto() + "</td>");

document.write("</tr>");

}

 document.write("</table>");



</script>

</body>
