        // 자바스크립트의 하나의 구문 입력 후마지막에 ; 를 붙여줌

        // 자바스크립트는 영문 대소문자를 구분함


        // 자바스크립트의 값

        // 변수의 값은 변수라는 데이터를 지정하기 위한 메모리 공간에 저장된 데이터를 뜻함

        // 변수 
        // 프로그래밍 언어에서 데이터를 지정하기 위한 메모리 공간

            if (a < 5) {

        // var (var가붙어있으면 변수) 키워드를 사용

            // var 변수이름; //변수를 메모리상에 등록
            // var 변수이름 = 저장될데이터; // 변수를 메모리상에 등록과 동시에 데이터를 저장
            // 사용

            // var Bprint 줄임말 사용가능

        var b = 10; //변수 선언과 동시에 데이터 저장
        var c;

        // 연산자

        var a = 10;
        var b = 20;
        var c = 10 + 20;

        console.log(a);
        console.log(b);
        console.log(c);
        

        a = "hello";
        b = "world";


        // 변수에 저장할 수 있는 데이터 타입
            // 숫자형 , 문자열형, 논리형, 객체형, null, underfined
                // 숫자형 :일반적으로 사용하는 숫자
                // 문자열형 : 일반적으로 사용하는 문자 혹은 문자열
                    // "" 혹은 ''로 감싸여진 모든 표현할 수 있는 문자 및 숫자
                // 논리형 : 논리적으로 참(ture), 거짓(false)을 판단하는 타입
                // 배열 : 변수와 형태가 비슷하지만 하나의 변수명으로 여러개의 데이터를 저장하는 타입 (index 번호가 존재) 
                // 객체형 : 배열과 비슷한 형태로 하나의 변수명으로 여러개의 데이터를 저정하는 타입*key와value가 존재
                // null : 데이터가 존재하지 않는다는 의미의 데이터 타입(한번 이상 사용후 데이터가 없는상태)
                // underfined: 데이터가 존재하지 않는다는 의미의 데이터 타입 (처음부터 데이터가 없는 상태)
