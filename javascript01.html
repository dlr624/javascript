    <title>자바스크립트 1일차</title>

    <!-- 자바스크립트란? -->
    <!-- 자바스크립트는 web의 기본 프로그래밍 언어(스크립트 언어) -->
    <!-- 자바스크립트는 html을 실시간으로 생성, 수정, 삭제할 수 있음 -->
    <!-- 자사크릅티는 CSS 를 실시간으로 생성, 수정, 삭제및 적용 할 수 있음 -->
    <!-- 자바스크립트는 web의 이벤트를 이용하여 동적인 web 페이지를 만들 수 있음 -->
    
    <!--자바스크립트 사용방법 -->
    <!--1.inline 방식 -->
        <!-- html 태그에 자바스크립트 코드를 직접 입력하는방식 -->
    <!--2. 현재 web 페이지에 <script></script> 태그를 사용 후 자바스크립트 코드를 입력하는 방식-->
        <!-- 주로 <head></head> 내에 <script>/<script> 태그를 입력 후 사용 -->
        <!-- <body></body> 태그 내에 <script></script> 태그 사용후 자바스크립트 코드 입력해도 상관없음 -->
         <!--body 태그 내에 사용시 body태그 맨 아래에 입력함  -->
         <!-- body태그 아무곳에 사용 하나 관례적으로 아래에 입력함 -->
         <!-- 요즘엔 잘 사용하지않는 방식 -->
    <!--3. 외부 자바스크립트 파일 로드 방식 -->
            <!-- <script src="파일경로></script> 형태로 사용가능" -->
            <!-- 가장 많이 사용하는 형식 -->
            <!-- 디자인 영역과 프로그램밍 영억을 분리하여 관리가능 -->
            <!-- 하나의 파일로 여러개의 html 파일에서 사용이 가능하다(소스의 재활용)-->
    
    
            <!-- 자바스크립트도 html처럼 위에서 아래로 한줄씩 실행 -->
            <!-- 자바스크립트는 오류가 발생 시 더이상 실행하지 않음 -->

            <!-- 자바스크립트는 오류가 방생 시 오류가 발생한 시점 아래에 작동안댐 -->
            <!-- <script></scrpit> 태그에 여러ㅏ개 사용 중 오류가 발생했을 경우 오류가 발생한 script 태그 부분은 정상적으로 실행됨 -->
            
    <script>
